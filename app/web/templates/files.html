<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AICodeMentor • File Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- GitHub‑like Markdown style -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
  <style>
    body { padding-bottom: 6rem; }
    .fa-folder       { color:#f6b73c }
    .fa-file-alt     { color:#6c757d }
    .list-group-item { cursor:pointer; transition:background-color .2s }
    .list-group-item:hover { background:#f8f9fa }
    .breadcrumb-item+.breadcrumb-item::before { content:'>' }
    /* limit modal height */
    .modal-body{ max-height:70vh; overflow:auto; }
  </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <span class="navbar-brand"><i class="fa-solid fa-code-branch me-2"></i>AICodeMentor – File Explorer</span>
    <button id="refresh-btn" class="btn btn-outline-light"><i class="fa fa-arrows-rotate me-1"></i>Refresh</button>
  </div>
</nav>

<main class="container">
  <nav aria-label="breadcrumb">
    <ol id="breadcrumbs" class="breadcrumb bg-white shadow-sm p-2 mb-3"></ol>
  </nav>

  <div class="row g-3 align-items-end mb-3">
    <!-- Search -->
    <div class="col-md-4">
      <div class="input-group shadow-sm">
        <span class="input-group-text"><i class="fa fa-search"></i></span>
        <input id="search-input" class="form-control" placeholder="Filter items…">
      </div>
    </div>
    <!-- Create directory and file -->
    <div class="col-md-3 col-sm-6">
      <div class="input-group shadow-sm">
        <input id="newitem-input" class="form-control" placeholder="New directory or file name">
        <button id="create-dir-btn" class="btn btn-outline-success"><i class="fa fa-folder-plus"></i></button>
        <button id="create-file-btn" class="btn btn-outline-warning"><i class="fa fa-file-circle-plus"></i></button>
      </div>
    </div>
    <!-- Upload file -->
    <div class="col-md-5 col-sm-6 text-md-end">
      <div class="input-group shadow-sm">
        <input id="file-input" type="file" class="form-control">
        <button id="upload-btn" class="btn btn-outline-primary"><i class="fa fa-upload"></i> Upload</button>
      </div>
    </div>
  </div>

  <div id="alert-box" class="alert alert-danger d-none"></div>
  <div id="msg-box" class="alert alert-info d-none"></div>

  <ul id="file-list" class="list-group shadow-sm"></ul>
</main>

<!-- Modal for workflow result -->
<div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="resultModalTitle">Workflow Result</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <article id="resultContent" class="markdown-body"></article>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- marked.js for Markdown rendering -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.1/marked.min.js"></script>
<script>
const listEl = document.getElementById('file-list');
const alertEl= document.getElementById('alert-box');
const msgEl  = document.getElementById('msg-box');
const searchEl=document.getElementById('search-input');
const bcEl   = document.getElementById('breadcrumbs');
const newItemInput=document.getElementById('newitem-input');
const createBtn=document.getElementById('create-dir-btn');
const fileInput=document.getElementById('file-input');
const uploadBtn=document.getElementById('upload-btn');
const resultModalEl=document.getElementById('resultModal');
const resultModal = new bootstrap.Modal(resultModalEl);
const resultContent=document.getElementById('resultContent');
const resultModalTitle=document.getElementById('resultModalTitle');
const createFileBtn=document.getElementById('create-file-btn');

document.getElementById('refresh-btn').addEventListener('click',()=>loadFiles(currentPath));
searchEl.addEventListener('input', filter);
createBtn.addEventListener('click', createDirectory);
uploadBtn.addEventListener('click', uploadFile);
createFileBtn.addEventListener('click', createFile);

let currentPath = '';

function apiUrl(path){
  return path ? `/api/files/${encodePath(path)}/` : '/api/files';
}
function encodePath(path){
  return path.split('/').map(encodeURIComponent).join('/');
}
function showError(msg){ alertEl.textContent=msg; alertEl.classList.remove('d-none'); }
function clearError(){ alertEl.classList.add('d-none'); }
function showMsg(msg,cls='info'){ msgEl.textContent=msg; msgEl.className=`alert alert-${cls}`; msgEl.classList.remove('d-none'); }
function clearMsg(){ msgEl.classList.add('d-none'); }

function createRow(item){
  const li=document.createElement('li');
  li.className='list-group-item d-flex justify-content-between align-items-center';
  li.dataset.type=item.type;
  li.dataset.path=item.path;
  const isWorkflowFile = item.name.endsWith('.wf.md');
  const isEditorFile = item.name.endsWith('.md') || item.name.endsWith('.txt') || item.name.endsWith('.json') || item.name.endsWith('.csv');
  const isViewerFile = isEditorFile || item.name.endsWith('.log');
  let buttons=`<button class="btn btn-outline-primary btn-sm" data-action="open"><i class="fa fa-folder-open"></i></button>`;
  if(item.type==='file'){
    buttons = `
      <button class="btn btn-outline-secondary btn-sm" data-action="download"><i class="fa fa-download"></i></button>
      ${isWorkflowFile ? `<button class="btn btn-outline-success btn-sm" data-action="run"><i class="fa fa-play"></i></button>` : ''}
      ${isViewerFile ? `<button class='btn btn-outline-info btn-sm' data-action='view'><i class='fa fa-eye'></i></button>` : ''}
      ${isEditorFile ? `<button class='btn btn-outline-warning btn-sm' data-action='edit'><i class='fa fa-pen'></i></button>` : ''}
    `;
  }
  buttons+=` <button class="btn btn-outline-danger btn-sm" data-action="delete"><i class="fa fa-trash"></i></button>`;

  // Make filename clickable and trigger editor for .md/.txt/.json/.csv files
  const nameSpan = document.createElement('span');
  nameSpan.className = 'item-name';
  nameSpan.textContent = item.name;
  if(isEditorFile && item.type==='file'){
    nameSpan.style.textDecoration = 'underline';
    nameSpan.style.cursor = 'pointer';
    nameSpan.addEventListener('click', function(e){
      e.stopPropagation();
      openInEditor(item.path);
    });
  }
  li.innerHTML = `<div class="d-flex align-items-center gap-2">
      <i class="fa ${item.type==='directory'?'fa-folder':'fa-file-alt'} fa-lg"></i>
    </div>
    <div class="btn-group" role="group">${buttons}</div>`;
  li.querySelector('.d-flex').appendChild(nameSpan);
  return li;
}

function render(items){
  listEl.innerHTML='';
  items.forEach(it=>listEl.appendChild(createRow(it)));
}

function filter(){
  const term=searchEl.value.toLowerCase();
  [...listEl.children].forEach(li=>{
    li.classList.toggle('d-none', !li.querySelector('.item-name').textContent.toLowerCase().includes(term));
  });
}

function updateBreadcrumbs(){
  bcEl.innerHTML='';
  const parts=currentPath?currentPath.split('/'):[];
  const rootLi=document.createElement('li');
  rootLi.className='breadcrumb-item';
  rootLi.innerHTML='<a href="#">workflows</a>';
  rootLi.addEventListener('click',()=>navigate(''));
  bcEl.appendChild(rootLi);
  let accum='';
  parts.forEach((p,idx)=>{
    accum+= (idx?'/':'')+p;
    const li=document.createElement('li');
    li.className='breadcrumb-item'+(idx===parts.length-1?' active':'');
    if(idx===parts.length-1){ li.textContent=p; }
    else{ li.innerHTML=`<a href="#">${p}</a>`; li.addEventListener('click',()=>navigate(accum)); }
    bcEl.appendChild(li);
  });
}

function navigate(path){ currentPath=path; loadFiles(path); }

listEl.addEventListener('click',e=>{
  const btn=e.target.closest('button');
  const li=e.target.closest('li');
  if(!li) return;
  const type=li.dataset.type;
  const path=li.dataset.path;
  const filename = li.querySelector('.item-name').textContent;
  const isEditorFile = filename.endsWith('.md') || filename.endsWith('.txt') || filename.endsWith('.json') || filename.endsWith('.csv');
  const action = btn ? btn.dataset.action : (isEditorFile ? 'edit' : 'open');

  switch(action){
    case 'open':
      if(type==='directory') navigate(path);
      break;
    case 'download':
      window.location.href=`/api/files/${encodePath(path)}`;
      break;
    case 'run':
      runWorkflow(path);
      break;
    case 'delete':
      deleteWithPrompt(type,path);
      break;
    case 'view':
      viewFile(path);
      break;
    case 'edit':
      openInEditor(path);
      break;
  }
});

function openInEditor(path){
  window.open(`editor?filepath=${encodeURIComponent(path)}`, '_blank');
}

function deleteWithPrompt(type,path){
  const msg=`Delete ${type} \"${path}\"? This cannot be undone.`;
  if(!confirm(msg)) return;
  deleteItem(type,path);
}

async function deleteItem(type,path){
  clearError(); clearMsg();
  const endpoint=`/api/files/${encodePath(path)}${type==='directory'?'/':''}`;
  try{
    const resp=await fetch(endpoint,{method:'DELETE'});
    if(!resp.ok) throw new Error('Delete failed: HTTP '+resp.status);
    loadFiles(currentPath);
  }catch(err){ showError(err.message); }
}

async function runWorkflow(path){
  clearError(); clearMsg();
  // Fetch workflow info first
  try{
    const infoResp = await fetch(`/api/workflow_info/${encodePath(path)}`);
    if(!infoResp.ok) throw new Error('Failed to fetch workflow info: HTTP '+infoResp.status+ '\n' + await infoResp.text());
    const info = await infoResp.json();
    const params = info.params || {};
    showWorkflowParamsDialog(path, params);
  }catch(err){ showError(err.message); clearMsg(); }
}

function showWorkflowParamsDialog(path, params){
  // Build table rows for params
  let rows = '';
  for(const [key, value] of Object.entries(params)){
    rows += `<tr>
      <td><label class='form-label mb-0'>${key}</label></td>
      <td><input type='text' class='form-control' name='${key}' value='${value}'></td>
    </tr>`;
  }
  // Confirm text
  const confirmText = `Run workflow "${path}"?<br>This may take a long time and you should not interrupt the processing by refreshing the browser.`;
  // Build modal content
  resultContent.innerHTML = `
    <form id='workflowParamsForm'>
      <table class='table table-bordered mb-3'>
        <thead><tr><th>Parameter</th><th>Value</th></tr></thead>
        <tbody>${rows}</tbody>
      </table>
      <div class='mb-3 text-muted'>${confirmText}</div>
      <button type='submit' class='btn btn-success w-100'>Run Workflow</button>
    </form>
  `;
  resultModalTitle.textContent = 'Run Workflow (with Parameters)';
  clearMsg();
  resultModal.show();

  // Attach submit handler
  const form = document.getElementById('workflowParamsForm');
  form.onsubmit = async function(e){
    e.preventDefault();
    // Collect param values
    const formData = new FormData(form);
    const paramObj = {};
    for(const [key, value] of formData.entries()){
      paramObj[key] = value;
    }
    await runWorkflowWithParams(path, paramObj);
  };
}

async function runWorkflowWithParams(path, paramObj){
  clearError(); clearMsg();
  resultModal.hide(); // Close the popup dialog 
  showMsg('Running workflow – please wait …','info');
  try{
    const resp = await fetch(`/api/workflow/${encodePath(path)}`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(paramObj)
    });
    if(!resp.ok) {
      throw new Error('Run failed: HTTP '+resp.status+ '\n' + await resp.text());
    }
    const data = await resp.text();
    // display result in modal (render markdown)
    const markdown=marked.parse(data || '');
    resultContent.innerHTML=markdown || `<pre>${data}</pre>`;
    resultModalTitle.textContent = 'Workflow Result';
    clearMsg();
    resultModal.show();
  }catch(err){
    showError(err.message);
    clearMsg();
  }
}

async function viewFile(path){
  clearError(); clearMsg();
  try{
    const resp = await fetch(`/api/files/${encodePath(path)}`);
    if(!resp.ok) throw new Error('View failed: HTTP '+resp.status+ '\n' + await resp.text());
    const data = await resp.text();
    const filename = path.split('/').pop();
    // Render as markdown for .md, as plain text for .txt/.log/.json
    if(filename.endsWith('.md')){
      const markdown = marked.parse(data || '');
      resultContent.innerHTML = markdown || `<pre>${data}</pre>`;
    }else{
      resultContent.innerHTML = `<pre style='white-space:pre-wrap;'>${data}</pre>`;
    }
    resultModalTitle.textContent = `View: ${filename}`;
    resultModal.show();
  }catch(err){ showError(err.message); }
}

async function createDirectory(){
  clearError(); clearMsg();
  const name=newItemInput.value.trim();
  if(!name){ showError('Directory name required'); return; }
  const target=currentPath?currentPath+'/'+name:name;
  try{
    const resp=await fetch(`/api/files/${encodePath(target)}/`,{method:'POST'});
    if(!resp.ok) throw new Error('Create directory failed: HTTP '+resp.status);
    newItemInput.value='';
    loadFiles(currentPath);
  }catch(err){ showError(err.message); }
}

async function createFile(){
  clearError(); clearMsg();
  const name=newItemInput.value.trim();
  if(!name){ showError('File name required'); return; }
  const target=currentPath?currentPath+'/'+name:name;
  try{
    const resp=await fetch(`/api/files/${encodePath(target)}`,{
      method:'POST',
      headers:{'Content-Type':'application/octet-stream'},
      body:''
    });
    if(!resp.ok) throw new Error('Create file failed: HTTP '+resp.status);
    newItemInput.value='';
    loadFiles(currentPath);
  }catch(err){ showError(err.message); }
}

async function uploadFile(){
  clearError();
  const file=fileInput.files[0];
  if(!file){ showError('Please choose a file first'); return; }
  const targetPath=currentPath?currentPath+'/'+file.name:file.name;
  try{
    const resp=await fetch(`/api/files/${encodePath(targetPath)}`,{
      method:'POST',
      headers:{'Content-Type':'application/octet-stream'},
      body:file
    });
    if(!resp.ok) throw new Error('Upload failed: HTTP '+resp.status);
    fileInput.value='';
    loadFiles(currentPath);
  }catch(err){ showError(err.message); }
}

async function loadFiles(path=''){
  clearError();
  try{
    const resp=await fetch(apiUrl(path));
    if(!resp.ok) throw new Error('HTTP '+resp.status);
    const data=await resp.json();
    data.sort((a, b) => a.name.localeCompare(b.name, undefined, {sensitivity: 'base'}));
    render(data);
    filter();
    updateBreadcrumbs();
  }catch(err){ showError(err.message); }
}

// initial load
loadFiles();
</script>
</body>
</html>
